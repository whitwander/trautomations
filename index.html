<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>TRs Automations</title>
</head>

<body>
    <div>
        <h1>Verificar Processos</h1>
        <form class="box">
            <label for="file-upload" class="custom-file-upload">
                Inserir Arquivo
            </label>
            <input id="file-upload" type="file" />
            <label for="selection">Selecionar estado:
                <select name="selection" id="selec">
                    <option value="mg">MG</option>
                    <option value="es">ES</option>
                    <option value="ce">CE</option>
                    <option value="ro">RO</option>
                    <option value="ce">CE</option>
                    <option value="ap">AP</option>
                    <option value="ma">MA</option>
                    <option value="df">DF</option>
                    <option value="pb">PB</option>
                    <option value="pi">PI</option>
                    <option value="rj">RJ</option>
                    <option value="rn">RN</option>
                    <option value="trf1">TRF1</option>
                    <option value="trf3">TRF3</option>
                    <option value="trf5">TRF5</option>
                    <option value="trf6">TRF6</option>
                </select>
            </label>
            <button type="button" id="executar">Executar</button>
            <p class="log"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
